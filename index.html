<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026马年头像一键生成</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-horse-head"></i> 2026马年头像生成器</h1>
            <p class="subtitle">上传你的头像，一键生成专属马年风格头像</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>点击上传或拖拽图片到此区域</p>
                    <p class="upload-hint">支持 JPG、PNG 格式，建议正方形图片</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                
                <div class="preview-section">
                    <div class="image-container">
                        <div class="image-box">
                            <img id="previewImage" src="" alt="预览">
                            <div class="image-label">原图</div>
                        </div>
                        <div class="arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                        <div class="image-box">
                            <img id="generatedImage" src="" alt="生成结果">
                            <div class="image-label">生成结果</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="style-selection">
                <h3><i class="fas fa-palette"></i> 选择风格</h3>
                <div class="style-options">
                    <label class="style-option">
                        <input type="radio" name="style" value="1" checked>
                        <div class="option-content">
                            <i class="fas fa-birthday-cake"></i>
                            <span>福字风格</span>
                            <p class="option-desc">传统福字元素，新年祝福</p>
                        </div>
                    </label>
                    <label class="style-option">
                        <input type="radio" name="style" value="2">
                        <div class="option-content">
                            <i class="fas fa-flag"></i>
                            <span>新征程风格</span>
                            <p class="option-desc">2026新征程主题</p>
                        </div>
                    </label>
                </div>
            </div>

            <div class="action-section">
                <button id="generateBtn" class="generate-btn" disabled>
                    <i class="fas fa-magic"></i> 生成头像
                </button>
                <button id="downloadBtn" class="download-btn" disabled>
                    <i class="fas fa-download"></i> 下载头像
                </button>
            </div>

            <div class="instructions">
                <h3><i class="fas fa-info-circle"></i> 使用说明</h3>
                <ol>
                    <li>点击上方区域上传你的头像图片</li>
                    <li>选择你喜欢的风格（福字或新征程）</li>
                    <li>点击"生成头像"按钮等待处理</li>
                    <li>生成完成后点击"下载头像"保存</li>
                </ol>
                <div class="tips">
                    <p><strong>提示：</strong>生成的头像将严格按照要求，不会包含任何额外文字元素。</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by 扣子工作流 | 2026马年特别版</p>
        </footer>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>正在生成中，请稍候...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
